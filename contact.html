    <div class="container w-50 p-4 rounded bg-light" style="position:relative; top: 120px;">
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <p class=" text text-muted" style="font-size:smaller;">Ask The Presenter Of This Command About What You Want To Know About This Command. You Can't Put Social Media's Links.</p>
              <h6>Humain Confirmation</h6>
              <div class="g-recaptcha" data-sitekey="6LcePAATAAAAAGPRWgx90814DTjgt5sXnNbV5WaW"></div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    This Message Does't Contain Any Social Media. And I am Sending It Because I want To Buy This Command.
                </label>
              </div>
              <div class="form-check mt-1">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">

                    I Accept <label class="text text-success">Khamasat Conditios</label> . Also This This Message Does't Disagree With It.
                </label>
